<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a3a6c" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#2962FF" stop-opacity="0.15"/>
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a3a6c"/>
      <stop offset="100%" stop-color="#2962FF"/>
    </linearGradient>
    <linearGradient id="goldAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d4af37"/>
      <stop offset="100%" stop-color="#f4e9c9"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feFlood flood-color="#1a3a6c" flood-opacity="0.3" result="coloredBlur"/>
      <feComposite in="SourceGraphic" in2="coloredBlur" operator="over"/>
    </filter>
    <pattern id="kolam" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="2" fill="#1a3a6c" opacity="0.1"/>
      <circle cx="30" cy="10" r="2" fill="#1a3a6c" opacity="0.1"/>
      <circle cx="10" cy="30" r="2" fill="#1a3a6c" opacity="0.1"/>
      <circle cx="30" cy="30" r="2" fill="#1a3a6c" opacity="0.1"/>
      <circle cx="20" cy="20" r="2" fill="#1a3a6c" opacity="0.1"/>
      <circle cx="40" cy="20" r="2" fill="#1a3a6c" opacity="0.1"/>
      <circle cx="20" cy="40" r="2" fill="#1a3a6c" opacity="0.1"/>
      <circle cx="40" cy="40" r="2" fill="#1a3a6c" opacity="0.1"/>
    </pattern>
    <!-- Digital Circuit Pattern -->
    <pattern id="circuit" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M10 10 L90 10 M10 50 L90 50 M10 90 L90 90 M10 10 L10 90 M50 10 L50 90 M90 10 L90 90" 
            stroke="#1a3a6c" stroke-width="1" stroke-opacity="0.1"/>
      <circle cx="10" cy="10" r="3" fill="#1a3a6c" fill-opacity="0.1"/>
      <circle cx="50" cy="10" r="3" fill="#1a3a6c" fill-opacity="0.1"/>
      <circle cx="90" cy="10" r="3" fill="#1a3a6c" fill-opacity="0.1"/>
      <circle cx="10" cy="50" r="3" fill="#1a3a6c" fill-opacity="0.1"/>
      <circle cx="50" cy="50" r="3" fill="#1a3a6c" fill-opacity="0.1"/>
      <circle cx="90" cy="50" r="3" fill="#1a3a6c" fill-opacity="0.1"/>
      <circle cx="10" cy="90" r="3" fill="#1a3a6c" fill-opacity="0.1"/>
      <circle cx="50" cy="90" r="3" fill="#1a3a6c" fill-opacity="0.1"/>
      <circle cx="90" cy="90" r="3" fill="#1a3a6c" fill-opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background with Pattern -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  <rect width="800" height="400" fill="url(#kolam)"/>
  <rect width="800" height="400" fill="url(#circuit)"/>
  
  <!-- Decorative Border with Tamil Design -->
  <rect x="20" y="20" width="760" height="360" rx="10" stroke="#1a3a6c" stroke-width="2" stroke-opacity="0.3" stroke-dasharray="5,5" fill="none"/>
  <path d="M40 40 L60 40 M740 40 L760 40 M40 360 L60 360 M740 360 L760 360" stroke="#d4af37" stroke-width="3"/>
  
  <!-- Main Graphic: Security Shield -->
  <path d="M400 80 L510 120 L510 260 C510 300 460 340 400 360 C340 340 290 300 290 260 L290 120 Z" 
        fill="white" fill-opacity="0.9" filter="drop-shadow(0 10px 20px rgba(0,0,0,0.15))"/>
  <path d="M400 90 L500 125 L500 255 C500 290 455 325 400 345 C345 325 300 290 300 255 L300 125 Z" 
        fill="rgba(26, 58, 108, 0.03)" stroke="url(#blueGradient)" stroke-width="2"/>
        
  <!-- Gold Accent on Shield -->
  <path d="M400 100 L490 130 L490 250 C490 280 450 310 400 330 C350 310 310 280 310 250 L310 130 Z" 
        fill="none" stroke="url(#goldAccent)" stroke-width="1"/>
        
  <!-- Lock in the Shield Center -->
  <circle cx="400" cy="210" r="60" fill="white" stroke="url(#blueGradient)" stroke-width="2"/>
  <path d="M400 175 C385 175 370 185 370 205 L370 215 L365 215 C360 215 355 220 355 225 L355 255 C355 260 360 265 365 265 L435 265 C440 265 445 260 445 255 L445 225 C445 220 440 215 435 215 L430 215 L430 205 C430 185 415 175 400 175 Z M400 185 C410 185 420 190 420 205 L420 215 L380 215 L380 205 C380 190 390 185 400 185 Z" 
        fill="url(#blueGradient)" filter="url(#glow)"/>
        
  <!-- Gold Accent on Lock -->
  <path d="M400 175 C385 175 370 185 370 205 L370 215 L365 215 C360 215 355 220 355 225 L355 255 C355 260 360 265 365 265 L435 265 C440 265 445 260 445 255 L445 225 C445 220 440 215 435 215 L430 215 L430 205 C430 185 415 175 400 175 Z M400 185 C410 185 420 190 420 205 L420 215 L380 215 L380 205 C380 190 390 185 400 185 Z" 
        fill="none" stroke="url(#goldAccent)" stroke-width="1"/>
        
  <!-- Digital Circuit Pattern Behind Lock -->
  <circle cx="400" cy="210" r="50" fill="none" stroke="url(#blueGradient)" stroke-width="0.5" stroke-dasharray="2,2"/>
  <path d="M370 210 L430 210 M400 180 L400 240" stroke="url(#blueGradient)" stroke-width="0.5" stroke-dasharray="2,2"/>
  
  <!-- Blockchain Side Elements (Left) -->
  <rect x="150" y="120" width="60" height="40" rx="5" fill="white" stroke="url(#blueGradient)" stroke-width="2"/>
  <text x="165" y="145" font-family="monospace" font-size="12" fill="#1a3a6c">HASH</text>
  
  <rect x="150" y="180" width="60" height="40" rx="5" fill="white" stroke="url(#blueGradient)" stroke-width="2"/>
  <text x="165" y="205" font-family="monospace" font-size="12" fill="#1a3a6c">DATA</text>
  
  <rect x="150" y="240" width="60" height="40" rx="5" fill="white" stroke="url(#blueGradient)" stroke-width="2"/>
  <text x="165" y="265" font-family="monospace" font-size="12" fill="#1a3a6c">KEY</text>
  
  <!-- Connection Lines from Blockchain to Shield -->
  <path d="M210 140 L290 140" stroke="url(#blueGradient)" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M210 200 L290 200" stroke="url(#blueGradient)" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M210 260 L290 260" stroke="url(#blueGradient)" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Blockchain Side Elements (Right) -->
  <rect x="590" y="120" width="60" height="40" rx="5" fill="white" stroke="url(#blueGradient)" stroke-width="2"/>
  <text x="605" y="145" font-family="monospace" font-size="12" fill="#1a3a6c">ENCRYPT</text>
  
  <rect x="590" y="180" width="60" height="40" rx="5" fill="white" stroke="url(#blueGradient)" stroke-width="2"/>
  <text x="605" y="205" font-family="monospace" font-size="12" fill="#1a3a6c">VERIFY</text>
  
  <rect x="590" y="240" width="60" height="40" rx="5" fill="white" stroke="url(#blueGradient)" stroke-width="2"/>
  <text x="605" y="265" font-family="monospace" font-size="12" fill="#1a3a6c">SECURE</text>
  
  <!-- Connection Lines from Shield to Blockchain -->
  <path d="M510 140 L590 140" stroke="url(#blueGradient)" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M510 200 L590 200" stroke="url(#blueGradient)" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M510 260 L590 260" stroke="url(#blueGradient)" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Digital Security Icons (Top) -->
  <circle cx="230" cy="70" r="20" fill="white" stroke="url(#blueGradient)" stroke-width="1.5"/>
  <path d="M220 70 L230 80 L240 60" stroke="url(#blueGradient)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  
  <circle cx="570" cy="70" r="20" fill="white" stroke="url(#blueGradient)" stroke-width="1.5"/>
  <text x="565" y="75" font-family="monospace" font-size="16" fill="url(#blueGradient)" font-weight="bold">âœ“</text>
  
  <!-- Binary Data Background -->
  <text x="70" y="100" font-family="monospace" font-size="10" fill="#1a3a6c" opacity="0.3">10110010</text>
  <text x="70" y="120" font-family="monospace" font-size="10" fill="#1a3a6c" opacity="0.3">01001101</text>
  <text x="70" y="140" font-family="monospace" font-size="10" fill="#1a3a6c" opacity="0.3">11010010</text>
  
  <text x="690" y="100" font-family="monospace" font-size="10" fill="#1a3a6c" opacity="0.3">10110010</text>
  <text x="690" y="120" font-family="monospace" font-size="10" fill="#1a3a6c" opacity="0.3">01001101</text>
  <text x="690" y="140" font-family="monospace" font-size="10" fill="#1a3a6c" opacity="0.3">11010010</text>
  
  <!-- Fingerprint Scanner (Bottom) -->
  <ellipse cx="400" cy="320" rx="40" ry="30" fill="white" stroke="url(#blueGradient)" stroke-width="1.5"/>
  <path d="M380 310 C380 300 390 295 400 295 C410 295 420 300 420 310 M370 320 C370 300 385 290 400 290 C415 290 430 300 430 320 M385 330 C385 325 390 320 400 320 C410 320 415 325 415 330" 
        stroke="url(#blueGradient)" stroke-width="1" fill="none"/>
  
  <!-- Security Feature Labels -->
  <g filter="url(#glow)">
    <rect x="180" y="320" width="150" height="30" rx="15" fill="white" fill-opacity="0.9"/>
    <text x="195" y="340" font-family="Arial" font-size="12" fill="#1a3a6c" font-weight="bold">TAMPER-PROOF</text>
  </g>
  
  <g filter="url(#glow)">
    <rect x="470" y="320" width="150" height="30" rx="15" fill="white" fill-opacity="0.9"/>
    <text x="485" y="340" font-family="Arial" font-size="12" fill="#1a3a6c" font-weight="bold">END-TO-END ENCRYPTION</text>
  </g>
  
  <!-- Label with Premium Button Style -->
  <rect x="300" y="350" width="200" height="36" rx="18" fill="url(#blueGradient)" filter="drop-shadow(0 3px 6px rgba(0,0,0,0.2))"/>
  <rect x="302" y="352" width="196" height="32" rx="16" fill="url(#blueGradient)" stroke="url(#goldAccent)" stroke-width="1"/>
  <text x="335" y="375" font-family="Arial" font-size="16" fill="white" font-weight="bold">SECURE VOTING</text>
  
  <!-- Tamil Ornamental Elements -->
  <path d="M280 350 C280 350 270 340 280 330 C290 320 300 330 300 330" stroke="url(#goldAccent)" stroke-width="2"/>
  <path d="M520 350 C520 350 530 340 520 330 C510 320 500 330 500 330" stroke="url(#goldAccent)" stroke-width="2"/>
</svg> 