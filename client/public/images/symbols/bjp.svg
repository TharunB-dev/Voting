    <path d="M60,35 C50,45 45,60 60,70 C75,60 70,45 60,35 Z" fill="#f97d09" stroke="#f97d09" stroke-width="1"></path>
    <path d="M40,45 C45,60 60,65 70,50 C60,35 45,40 40,45 Z" fill="#f97d09" stroke="#f97d09" stroke-width="1"></path>
    <path d="M80,45 C75,60 60,65 50,50 C60,35 75,40 80,45 Z" fill="#f97d09" stroke="#f97d09" stroke-width="1"></path>
    <path d="M35,60 C50,65 65,55 60,40 C45,45 40,55 35,60 Z" fill="#f97d09" stroke="#f97d09" stroke-width="1"></path>
