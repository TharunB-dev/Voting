      <path d="M25,20 L55,20 L55,60 L25,60 Z" stroke="#1a3a6c" stroke-width="2" fill="none" />
      <path d="M35,30 L45,30 M35,40 L45,40 M35,50 L45,50" stroke="#1a3a6c" stroke-width="2" stroke-linecap="round" />
    </g>
    
